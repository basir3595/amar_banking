<!DOCTYPE html>
<html lang="en">
<head>

    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl  text-center mt-6">Welcome to My 
            <span class="font-semibold  text-violet-600 text-bold col" >Baap Er Bank</span></h1>
    </header>

         </div>
         <button id="btn-submit" class="rounded-lg px-8 py-2  text-xl text-white font-medium bg-amber-600 hover:bg-amber-300">Submit</button>
        </section>
