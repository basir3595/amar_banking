<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl  text-center mt-6">Let's get some 
            <span class="font-semibold  text-violet-600 text-bold col" >Moooooooney!!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 mx-auto text-white w-9/12">
                <div class="bg-emerald-400 p-10 rounded-2xl">
                    <h1 class="text-2xl">Deposit</h1>
                    <h2 class="text-5xl">$<span id ="deposit-total">00</span></h2>
                </div>
                <div class="bg-pink-400 p-10 rounded-2xl">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-red-400  p-10 rounded-2xl">
                    <h1 class="text-2xl">Balance</h1>
                    <h2 class="text-5xl">$<span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 mx-auto w-9/12">
                <div class="bg-indigo-400 p-10 rounded-2xl">
                    <h1 class="text-2xl mb-2  text-white">Please Deposit</h1>
                    <input class="w-9/12 block mb-2 px-3" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="rounded-lg px-8 py-2  text-xl text-white font-medium bg-blue-900 hover:bg-indigo-700">Deposit</button>
                </div>
                <div class="bg-violet-400 p-10 rounded-2xl">
                    <h1 class="text-2xl mb-2  text-white">Withdraw</h1>
                    <input class="w-9/12 block mb-2 px-3" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="rounded-lg px-8 py-2  text-xl text-white font-medium bg-blue-900 hover:bg-indigo-700">Withdraw</button>
                </div>
                
            </div>
        </section>
    </main>

    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
